<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <title>Computer Repair Management</title>
  </head>
  <body class="container mt-4">
    <div class="container mt-5">
      <div class="text-center mb-5">
        <h1 class="display-4">Computer Repair Management</h1>
        <p class="lead">
          Manage computers, components, and repairs efficiently
        </p>
      </div>

      <div class="row justify-content-center">
        <div class="col-md-4">
          <div class="card mb-4">
            <div class="card-body text-center">
              <h3 class="card-title">Computers</h3>
              <p class="card-text">View and manage computer inventory</p>
              <a href="/computers" class="btn btn-primary">Access Computers</a>
            </div>
          </div>
        </div>

        <div class="col-md-4">
          <div class="card mb-4">
            <div class="card-body text-center">
              <h3 class="card-title">New Repair</h3>
              <p class="card-text">Create a new repair ticket</p>
              <a href="/computers" class="btn btn-warning">Start Repair</a>
            </div>
          </div>
        </div>
      </div>

      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="card">
            <div class="card-body">
              <h3>Quick Stats</h3>
              <div class="row text-center">
                <div class="col-md-4">
                  <h4 class="text-primary" th:text="${computerCount ?: '0'}">
                    0
                  </h4>
                  <p>Computers</p>
                </div>
                <div class="col-md-4">
                  <h4 class="text-success" th:text="${activeRepairs ?: '0'}">
                    0
                  </h4>
                  <p>Active Repairs</p>
                </div>
                <div class="col-md-4">
                  <h4 class="text-info" th:text="${completedRepairs ?: '0'}">
                    0
                  </h4>
                  <p>Completed Repairs</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
