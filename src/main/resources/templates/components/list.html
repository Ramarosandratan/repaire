<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <title>Components List</title>
  </head>
  <body class="container mt-4">
    <h1>Components for Computer</h1>
    <h3 th:text="${computer.brand + ' ' + computer.model}"></h3>

    <a
      th:href="@{/components/new(computerId=${computer.id})}"
      class="btn btn-primary mb-3"
      >Add New Component</a
    >

    <table class="table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Type</th>
          <th>Serial Number</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="component : ${components}">
          <td th:text="${component.name}"></td>
          <td th:text="${component.type}"></td>
          <td th:text="${component.serialNumber}"></td>
          <td>
            <span
              th:text="${component.status}"
              th:class="${component.status == 'REPAIRED' ? 'badge bg-success' : 'badge bg-warning'}"
            >
            </span>
          </td>
        </tr>
      </tbody>
    </table>

    <a th:href="@{/computers/{id}(id=${computer.id})}" class="btn btn-secondary"
      >Back to Computer</a
    >

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
