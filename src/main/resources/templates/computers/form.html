<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <title>Add Computer</title>
  </head>
  <body class="container mt-4">
    <h1>Add New Computer</h1>
    <form th:action="@{/computers}" th:object="${computer}" method="post" class="mt-3">
        <div class="mb-3">
            <label class="form-label">Brand</label>
            <input type="text" class="form-control" th:field="*{brand}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Model</label>
            <input type="text" class="form-control" th:field="*{model}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Serial Number</label>
            <input type="text" class="form-control" th:field="*{serialNumber}" required>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
        <a th:href="@{/computers}" class="btn btn-secondary">Cancel</a>
    </form>
    
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
