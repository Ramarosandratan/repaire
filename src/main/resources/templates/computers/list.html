<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <title>Computers List</title>
  </head>
  <body class="container mt-4">
    <h1>Computers</h1>
    <a th:href="@{/computers/new}" class="btn btn-primary mb-3">Add New Computer</a>
    
    <table class="table">
        <thead>
            <tr>
                <th>Brand</th>
                <th>Model</th>
                <th>Serial Number</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="computer : ${computers}">
                <td th:text="${computer.brand}"></td>
                <td th:text="${computer.model}"></td>
                <td th:text="${computer.serialNumber}"></td>
                <td>
                    <a th:href="@{/computers/{id}(id=${computer.id})}" class="btn btn-info btn-sm">Details</a>
                    <a th:href="@{/components/computer/{id}(id=${computer.id})}" class="btn btn-secondary btn-sm">Components</a>
                    <a th:href="@{/repairs/computer/{id}(id=${computer.id})}" class="btn btn-warning btn-sm">Repairs</a>
                </td>
            </tr>
        </tbody>
    </table>
    
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
